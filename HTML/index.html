<!DOCTYPE html>
<html>
  <head>
    <title>Four Dropdown Menus Example</title>
    <style>
      /* Style the dropdown menus */
      select {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      
      /* Style the dropdown menus when hovered over */
      select:hover {
        border-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Four Dropdown Menus Example</h1>
    
    <form>
      <label for="menu1">Menu 1:</label>
      <select id="menu1" name="menu1">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
      
      <br>
      
      <label for="menu2">Menu 2:</label>

        <option value="option2">Option 2</option>

        <option value="option4">Option 4</option>
      </select>
      
      <br>
      
      <label for="menu3">Menu 3:</label>
      <select id="menu3" name="menu3">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
      
      <br>
      
      <label for="menu4">Menu 4:</label>

        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>

      </select>
      
      <br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
